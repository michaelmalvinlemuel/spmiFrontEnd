
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">PICA</h1>
    </div>
</div> 

<div class="row">
  <div class="col-lg-12">
    <div class="panel panel-default">
          <div class="panel-heading clearfix">
            <a ui-sref="main.admin.form.create" class="btn btn-primary"><i class="fa fa-plus"></i></a>

              <div class="panel-title pull-right">
                <div class="form-inline">
                    <div class="input-group custom-search-form">
                        <input type="text" class="form-control" ng-model="query" placeholder="Search...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>

                </div>
              </div>
          </div>

          <div class="panel-body">
              
            <accordion close-others="false">
                <accordion-group is-open="object.open" ng-repeat="object in vm.picas | filter:query | orderBy:sortField:reverse track by $index">
                    <accordion-heading>
                        <i class="pull-left glyphicon" ng-class="{ 
                            'glyphicon-chevron-down': object.open,
                            'glyphicon-chevron-right': !object.open
                        }"></i>
                        {{ object.name }}
                    </accordion-heading>

                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                      <th>#</th>
                                      <th><a href="" ng-click="sortField = 'standar'       ; reverse = !reverse">Standar</a></th>
                                      <th><a href="" ng-click="sortField = 'tanggal'       ; reverse = !reverse">Tanggal</a></th>
                                      <th><a href="" ng-click="sortField = 'problem'       ; reverse = !reverse">Problem</a></th>
                                      <th>Action</th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="node in object.nodes">
                       
                                        <td>{{ $index + 1 }}</td>
                                        <td>{{ node.description }}</td>
                                        <td>{{ node.pica.tanggal }}</td>
                                        <td>{{ node.pica.problem }}</td>
                                        <td>
                                            <a ui-sref="main.user.pica.detail({picaId: node.pica.id})" class="btn btn-info btn-xs"><i class="fa fa-external-link"></i></a>
                                        </td>
                
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                  

                </accordion-group>

            </accordion>
                          
                     
     
          </div>
      </div>
    </div>
</div>


<json-formatter ng-if="$root.APP_DEBUG" json="vm.picas" open="1"></json-formatter>
