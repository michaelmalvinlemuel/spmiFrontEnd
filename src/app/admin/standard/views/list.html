
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Kumpulan Standar</h1>
        </div>
    </div>

    <div class="row">
    	<div class="col-lg-12">
	    	<div class="panel panel-default">
	            <div class="panel-heading clearfix">
	            	<a ui-sref="main.admin.standard.create" class="btn btn-primary" popover="Add New" popover-trigger="mouseenter"><i class="fa fa-plus"></i></a>
	       
	                <div class="panel-title pull-right">
	                	<div class="form-inline">
		                	<div class="input-group custom-search-form">
						        <input type="text" class="form-control" ng-model="query" placeholder="Search...">
						        <span class="input-group-btn">
						            <button class="btn btn-default" type="button">
						                <i class="fa fa-search"></i>
						            </button>
						        </span>
						    </div>
		                	
		                </div>
	                </div>
	            </div>

	            <div class="panel-body">
	                <div class="table-responsive">
	                    <table class="table table-hover">
	                        <thead>
	                            <tr>
	                                <th>#</th>
	                                <th><a href="" ng-click="sortField = 'id'		; reverse = !reverse">ID</a></th>
	                                <th><a href="" ng-click="sortField = 'nama'		; reverse = !reverse">Nama</a></th>
	                                <th><a href="" ng-click="sortField = 'posting'	; reverse = !reverse">Posting</a></th>
	                                <th>Action</th>
	                            </tr>
	                        </thead>
	                        <tbody>
	                            <tr ng-repeat="object in standards | filter:query | orderBy:sortField:reverse track by $index">
	                                <td>{{ $index + 1 }}</td>
	                                <td>{{ object.id }}</td>
	                                <td>{{ object.description }}</td>
	                                <td>{{ object.date | date: 'dd-MM-yyyy' }}</td>
	                                <td>
	                                	<a ng-click="update(object.id)" class="btn btn-success btn-xs" popover="Update" popover-trigger="mouseenter"><i class="fa fa-edit"></i></a>&nbsp;|
	                                	<a ng-click="destroy(object.id)" class="btn btn-danger btn-xs" popover="Delete" popover-trigger="mouseenter"><i class="fa fa-close"></a></td>
	                            </tr>
	                        </tbody>
	                    </table>
	                </div>
	            </div>
	        </div>
       	</div>
   	</div>
